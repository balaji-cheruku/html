<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA</title>
</head>
<body> 
    <!--How to keep audio-->
    <h3>audio file</h3> 
    <audio controls autoplay muted>
        <source src="./dragon.mp3">
    </audio><br>
    <!--How to keep video-->
    <h3>Video file</h3>
    <video controls autoplay muted loop>
        <source src="./gohan.mp4">
    </video><br>
    <!--How to keep picture-->
    <h3>Picture</h3>
    <picture>
        <source media="(min-width:736px)" srcset="./goku.jpg">
        <source media="(min-width:480px)" srcset="./gokufire.jpg">
        <img src="dragon2.jpg" alt="Goku" height="200">
    </picture><br>
    <!-- favicon -->
    <link rel="shortcut icon" href="media.html\goku.jpg" type="image/x-icon">
</head><br>
    <!--How to keep Youtube video-->
    <h3>Youtube Video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v_8hD4ygJFs?si=DPc6V_GppnaDPTDm" >
        title="YouTube video player" frameborder="" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
    </iframe><br>
    <!--How to keep maps-->
    <h3>Ameerpet Map</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.501569697836!2d78.44201727487001!3d17.43569160141235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90cf732e9865%3A0x34b1ccd988dab01b!2sAmeerpet!5e0!3m2!1sen!2sin!4v1714587915783!5m2!1sen!2sin" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe><br>
    <!-- how to print / show pdfs, docs, sheets, other sites. earlier we used to use embed but now we  have iframe-->
    <iframe src="./html_tutorial.pdf" frameborder="0" height="400" width="400">
    </iframe>
    <iframe src="./index.html" frameborder="0" height="400" width="500"></iframe><br>
   
</body>
</html>
